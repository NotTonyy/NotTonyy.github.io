    <body>
    <script>
        
        var w = window.innerWidth;
        var h = window.innerHeight;
        var boing;
        //var player;

        function preload(){
            soundFormat("mps");
            boing = loadSound("boing.mp3")
        }

        function setup(){
            createCanvas(w,h);
            //player = new player();
        }


        function draw(){
            //WHEN SOMEONE PRESSES THE SPACEBAR
            if(keyIsDown(32)){
            //PLAY THE BOING SOUND
            boing.play();
            }
        }

        }*/
    </script>
